<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        .navbar {
            background: #4E56AF;
        }
    </style>
</head>

<body>

    <!--CABECERA DE LA PÁGINA-->

    <nav class="navbar navbar-dark navbar-expand-lg fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Cybernetics</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarResponsive" class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">CURSOS</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">ACCEDER</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--CUERPO DE LA PÁGINA-->

    <section>
        <div class="container">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- INDICADORES DE ABAJO -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- IMAGENES -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/images.jpg" alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="img/analista.png" style="" alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="img/booter01.png" alt="New York">
                    </div>
                </div>

                <!-- CONTROLES A LA DERECHA Y A LA IZQUIERDAD -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </section>


    <!--PIE DE PÁGINA-->

    <footer>

    </footer>

</body>

</html>
